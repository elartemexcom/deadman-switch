name: Deadman Switch

on:
  workflow_dispatch:
  schedule:
    # Runs every 2 minutes (cron is always UTC)
    - cron: "*/2 * * * *"

permissions:
  contents: write

jobs:
  switch:
    runs-on: ubuntu-latest
    env:
      TZ: America/Chicago   # Texas / Central Time for date logic

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Decide which index.html should be live
        shell: bash
        env:
          SECRET_INDEX_HTML: ${{ secrets.SECRET_INDEX_HTML }}
        run: |
          set -euo pipefail

          TODAY="$(date +%F)"
          CHECKIN="$(tr -d '\r\n' < checkin.txt || true)"

          echo "Today (Texas): $TODAY"
          echo "Check-in date: $CHECKIN"

          if [[ -z "$CHECKIN" ]]; then
            echo "checkin.txt missing or empty -> publishing secret index."
          fi

          if [[ "$CHECKIN" == "$TODAY" ]]; then
            echo "✅ Check-in current. Keeping placeholder index."
            cp index.placeholder.html index.html
          else
            echo "⚠️ Check-in stale. Publishing secret index."
            if [[ -z "${SECRET_INDEX_HTML:-}" ]]; then
              echo "ERROR: SECRET_INDEX_HTML is empty or not set."
              exit 1
            fi
            printf "%s" "$SECRET_INDEX_HTML" > index.html
          fi

      - name: Commit and push if index.html changed
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Deadman switch update"
          git push
