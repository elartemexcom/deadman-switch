<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery</title>

  <!-- 2013-ish: Roboto/Open Sans era -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap bar">
      <div class="brand">
        <div class="logo" aria-hidden="true">â—‡</div>
        <div class="titles">
          <h1>Gallery</h1>
          <p class="sub">Search by filename. Click any tile for full view.</p>
        </div>
      </div>

      <div class="controls">
        <div class="search" role="search">
          <span class="icon" aria-hidden="true">ğŸ”</span>
          <input id="q" type="text" placeholder='Search: (12), png, gif, mp4â€¦' autocomplete="off" />
          <button id="clearBtn" class="clear" type="button" title="Clear">Ã—</button>
        </div>
        <div class="pill" id="countPill">Loadingâ€¦</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">
      No matches. Try â€œ(7)â€, â€œpngâ€, â€œgifâ€, â€œmp4â€, or â€œ100â€.
    </div>
  </main>

  <!-- Lightbox (your app.js requires these IDs + .lb-body) -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lb-panel" role="dialog" aria-modal="true" aria-label="Viewer">
      <div class="lb-bar">
        <div class="lb-title" id="lbTitle"></div>
        <div class="lb-actions">
          <a id="lbOpen" class="btn" href="#" target="_blank" rel="noopener">Open</a>
          <button id="lbClose" class="btn" type="button">Close (Esc)</button>
        </div>
      </div>

      <div class="lb-body"></div>

      <div class="lb-footer">
        <span class="hint">Tip: Esc closes. Search filters by filename.</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Optional: clear button for the search bar
    const q = document.getElementById("q");
    const clearBtn = document.getElementById("clearBtn");
    clearBtn.addEventListener("click", () => {
      q.value = "";
      q.dispatchEvent(new Event("input"));
      q.focus();
    });
  </script>
</body>
</html>
